{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h4>Are you sure you want to delete "<strong>{{ assignment.title }}</strong>"?</h4>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'courses:assignment_detail' course_pk=assignment.course.pk assignment_pk=assignment.pk %}" 
                   class="btn btn-secondary ms-2">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
