{% extends 'base.html' %}
{% block title %}Sessions - CodeLab{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Active Sessions</h1>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Session management feature is coming soon.
                    </div>
                    
                    <div class="current-session">
                        <h5>Current Session</h5>
                        <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
                            <div>
                                <strong>This Device</strong>
                                <p class="mb-0 text-muted">You're currently logged in on this device</p>
                                <small class="text-muted">Started: {% now "F j, Y H:i" %}</small>
                            </div>
                            <span class="badge bg-success">Active</span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="{% url 'users:profile' %}" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left me-2"></i>Back to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
